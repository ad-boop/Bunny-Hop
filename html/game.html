<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <!--CSS LINKS-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/game.css">
        <!--fOR THE ICONS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <!--lOGO  FOR THE TAB-->
        <link rel="icon" type="image/png" href="../images/logo.png">
  </head>

  <body>
        <!--Banner-- FOR THE NAVBAR AND BODY EXCLUDING THE FOOTER-->
        <div class="banner">
            <!--Header which contains logo and nav bar-->
            <header>
                <div class="container">
                <!--LOGO-->
                    <div class="logo">
                        <a href="home.html">
                        <h3>BUNNY HOP!</h3>
                        </a>
                    </div>
                
                    <!--nAVIGATION bAR-->
                    <nav class="nav-bar">
                        
                        <!--lINKS FOR DIFF PAGES-->
                        <div class="nav-links">
                            <ul>
                                <li><a href="home.html" >Home</a></li>
                                <li><a href="game.html" class="is-active">Game</a></li>
                                <li><a href="tutorial.html">How To Play</a></li>
                                <li><a href="leaderboard.html">Leader Board</a></li>
                            </ul>
                        </div>
                        
                        
                        <!--the HAMBURGER MENU WHEN THE SCREEN DECREASES-->
                        <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                            <button  class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </label>
                    </nav>
                </div>
            </header>

            <!--main content between navbar and footer-->
            <section class="main-content">
                <h1>THE GAME</h1>
                <!--Message for logged in user-->
                <p id="userMessage"></p>
                
                <!--container for the game-->
                <div class="container" style="position:relative;">
                    
                    <!--Game will be inside the game div  -->
                    <div class="game" id="gameDiv" style = "text-align:center; margin:auto;">
                        
                        <!--Canvas where the game will be played-->
                        <canvas id="game"></canvas> 
                    </div>

                    <div id="game-stuff">
                        <!--Message when the game is over and will show the score for few seconds-->
                        <img src="../images/bunny-animated.gif" style="width:90px; height:70px;"/>
                        <img src="" alt="">
                        <div class="score-tell">
                            <p id="scoreText" style="font-size: 45px;">Score: </p>
                        </div>
                        <!--Buttons for the game-->
                        <div id="startButton" style="padding-top:8px;">
                            <button type="button" id="StartGame" onclick="StartGame()" style="font-size: 32px; background-color:#804E49;">Start</button>
                        </div>
                        <p id="error-message" style="font-size:22px;"></p>
                    </div>
                    <!--the image of the character bunny player-->
                    <img id="bunnyPlayer" src="../images/bunny.png" style="display:none;"/>
                    
                </div>
            </section>

            <script>
                // disabling the button after clicking once to not cause multiplication of game events
                document.getElementById('StartGame').addEventListener("click", () => {
                    
                    document.getElementById("StartGame").remove();
                    document.getElementById("startButton").innerHTML="<button type='button' id='RestartGame' onclick='RestartGame()' style='font-size: 32px; background-color:#804E49;'>Restart</button>";
                    document.getElementById("error-message").innerHTML="<p>To restart the game</br>click the button</p>";
                });
            
                function RestartGame(){ // restarting the game by reloading the page
                    location.reload();
                }
                
                   
                window.onload = checkLogin; //When the window loads, Checks to see if user is logged in already
                function checkLogin(){
                    if(sessionStorage.loggedInUsername !== undefined){
                        //Extract details of logged in user
                        let usrObj = JSON.parse(localStorage[sessionStorage.loggedInUsername]);
                        
                        //add a line saying the user  lis logged in
                        document.getElementById("userMessage").innerHTML= usrObj.username+" play the game";
                        document.getElementById("userMessage").style.fontSize="40px";
                    }
                }
                let cookies = document.cookie;
            
                window.addEventListener("keydown", function(e) { // prevents the moving of page using the keys while playing the game
                    if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                        e.preventDefault();
                    }
                }, false);
            </script>

            <script src= "/js/game.js"></script> 
            
        </div>

        <!--Footer which contains social media and copyright info-->
        <footer class="footer-main">
            <!-- Info on the left side-->
            <div class="footer-left">                
                <h3>Bunny Hop</h3>                    
                <p class="footer-description">An Interactive and Fun Game. Fun Unlimited.</p>                    
                <p class="copyright">Copyright &copy; 2021</p>
            </div>
            
            <!--Info on the center-->
            <div class="footer-center">
                <div>
                    <p><span></span>Contact Us</p>
                    <br>
                </div>
                  
                <!--Phone Number-->
                <div>
                    <i class="bi bi-telephone"></i>
                    <p>+1 234 56789</p>
                </div>
                 
                <!--Email-->
                <div>
                    <i class="bi bi-envelope"></i>
                    <p><a href="mailto:support@company.com">bunnyhop@email.com</a></p>
                </div>
            
            </div>
            
            <!--Info on the right side-->
            <div class="footer-right"> 
                <p class="creator">
                    <span>Created by</span>
                    Adora Naomi Fernandes
                </p>
                
                <!--Social Media Account-->
                <div class="footer-icons">                
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>           
                </div>
            </div>
        </footer>

        <!--javascript link-->
        <script src="/js/main.js"></script>
  </body>
</html>
