<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!--CSS LINKS-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <!--fOR THE ICONS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <!--lOGO  FOR THE TAB-->
        <link rel="icon" type="image/png" href="../images/logo.png">
  </head>

  <body>
        <!--Banner-- FOR THE NAVBAR AND BODY EXCLUDING THE FOOTER-->
        <div class="banner">
            <!--Header which contains logo and nav bar-->
            <header>
                <div class="container">
                    <!--LOGO-->
                    <div class="logo">
                        <a href="home.html">
                            <h3>BUNNY HOP!</h3>
                        </a>
                    </div>
                    
                    <!--nAVIGATION bAR-->
                    <nav class="nav-bar">
                        
                        <!--lINKS FOR DIFF PAGES-->
                        <div class="nav-links">
                            <ul>
                                <li><a href="home.html" >Home</a></li>
                                <li><a href="game.html">Game</a></li>
                                <li><a href="tutorial.html">How To Play</a></li>
                                <li><a href="leaderboard.html">Leader Board</a></li>
                            </ul>
                        </div>
                        
                        <!--the HAMBURGER MENU WHEN THE SCREEN DECREASES-->
                        <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                            <button  class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </label>
                    </nav>
                </div>
            </header>

            <!--main content between navbar and footer-->
            <section class="main-content">
                <!--creating the box-->
                <div class="container-card">
                    <div class="card">
                        <!-- Contains both signin and register card-->
                        <div class="inner-box">
                            <p id="loginPara"></p>
                            <!--LOGIN CARD-->
                            <!--where user enter it's username and password to log in-->
                           <div class="card-front" id="loginCard">
                                <h1>LOGIN</h1>

                                <!--A form for login-->
                                <form onsubmit="return submitLoginForm()">
                                    <!--Input forms -->
                                    <input type="text" id="usernameLogin" class="input-box" placeholder="Your Username">
                                    <input type="password" id="passwordLogin" class="input-box" placeholder="Password">
                                    <!--Submit Button-->          
                                    <button class="submit-btn" type="submit">Submit</button>
                                </form>

                                <!--If user doesn't have a account and wishes to register--> 
                                <a href="#" class="btn" id="signup" onclick="changeToReg()">I'm new Here</a>
                           </div>


                            <!--Register CARD-->
                            <!--Where user will have to enter it's details to create an account-->
                            <div class="card-back">
                                <h1>REGISTER</h1>

                                <!--A form for login-->
                                <form onsubmit="return submitRegForm()">

                                    <!--Input forms -->
                                    <input type="text" id="usernameReg" class="input-box" placeholder="Your Username">
                                    <input placeholder="Date of Birth" class="input-box" type="text" onfocus="(this.type='date')" id="date" max="2005-12-31" min="1970-01-01">


                                    <div class="select">
                                        <label for="genders">Select your gender: </label>
                                        <select name="genders" id="genders">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Others">Others</option>
                                        </select>
                                   </div>

                                    <input type="text" id="email" class="input-box" placeholder="Your Email ID">
                                    <input type="password" id="passwordReg" class="input-box" placeholder="Password">
                                    <!--Submit Button-->                
                                    <button class="submit-btn" type="submit" >Submit</button>
                                        
                                </form>
                                <!--If user already has a account and wishes to log in-->            
                                <a class="btn" id="login" onclick="changeToLogin()">I have an account</a>

                            </div>
                            
                            <!--Error message-->
                            <div id="message" style="visibility: hidden; position: relative;"></div>
                        </div>
                    </div>
                </div>
            </section>
            <script>
                // for the login page
                window.onload = checkLogin;//Check to see if user is logged in already
                function checkLogin(){
                    if(sessionStorage.loggedInUsername !== undefined){
                        //Extract details of logged in user
                        let usrObj = JSON.parse(localStorage[sessionStorage.loggedInUsername]);
                    
                        // creating changes to the form which says user is logged in
                        document.getElementById("loginCard").remove();
                        document.getElementById("loginPara").innerHTML = usrObj.username + " is logged in";
                        document.getElementById("loginPara").style.fontSize="100px";
                        document.getElementById("loginPara").style.backgroundColor="black";
                        
                    }
                }
            
                let cookies = document.cookie;  
            </script>
        </div>

        

        <!--Footer which contains social media and copyright info-->
        <footer class="footer-main">
        
            <!-- Info on the left side-->
            <div class="footer-left">
                <h3>Bunny Hop</h3>
                <p class="footer-description">An Interactive and Fun Game. Fun Unlimited.</p>
                <p class="copyright">Copyright &copy; 2021</p>
            </div>
            
            <!--Info on the center-->
            <div class="footer-center">
            
                <div>
                    <p><span></span>Contact Us</p>
                    <br>
                </div>
                
                <!--Phone Number-->
                <div>
                    <i class="bi bi-telephone"></i>
                    <p>+1 234 56789</p>
                </div>
                  
                <!--Email-->
                <div>
                    <i class="bi bi-envelope"></i>
                    <p><a href="mailto:bunnyhop@email.com">bunnyhop@email.com</a></p>
                </div>
            
            </div>
            
            <!--Info on the right side-->
            <div class="footer-right"> 
                <p class="creator">
                    <span>Created by</span>
                    Adora Naomi Fernandes
                </p>
                
                <!--Social Media Account-->
                <div class="footer-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>           
                </div>
                
            </div>
            
        </footer>

        <!--javascript link-->
        <script type="text/javascript" src="../js/main.js">
            
            window.onload = checkLogin;//Check to see if user is logged in already
            function checkLogin(){
                if(sessionStorage.loggedInUsername !== undefined){
                    //Extract details of logged in user
                    let usrObj = JSON.parse(localStorage[sessionStorage.loggedInUsername]);
                    
                    //add a line saying the user  lis logged in
                    document.getElementById("loginCard").remove();
                    //document.getElementById("loginCard").style.backgroundColor="black";
                    document.getElementById("loginPara").innerHTML = usrObj.username+ " is logged in";
                    document.getElementById("loginPara").style.fontSize="80px";
                    document.getElementById("loginPara").style.backgroundColor="black";
                }
            }

            let cookies = document.cookie;

            
        </script>
  </body>
</html>
